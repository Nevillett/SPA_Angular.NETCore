<h1>New Vehicle</h1>
<p>
  {{vehicle | json}}
</p>
<form (ngSubmit)="submit()"  >
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.makeId" name="makeId" >
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control" [(ngModel)]="vehicle.modelId" name="modelId">
      <option value=""></option>
      <option *ngFor="let md of models" value="{{md.id}}">{{md.name}}</option>
    </select>
  </div>
  <p>Is this vehicle registered ?</p>
  <label for="registered" class= "radio-inline">
    <input type="radio" name="isRegistered" id="registered" value="true" [(ngModel)]="vehicle.isRegistered"> Yes
  </label>
  <label for="notRegistered" class= "radio-inline">
      <input type="radio" name="isRegistered" id="notRegistered" value="false" [(ngModel)]="vehicle.isRegistered"> No
  </label>
  <h2>Features</h2>
  <div *ngFor="let f of features" class="checkbox">
    <label for="feature {{ f.id }}">
      <input type="checkbox" id="feature{{ f.id }}" (change)="OnFeatureToggle(f.id, $event)"> {{ f.name }}
    </label>
  </div>
  <h2>Contact</h2>
  <div class="form-group">
    <label for="contactName">Name</label>
    <input id="contactName" type="text" class="form-control" [(ngModel)]="vehicle.contact.name" name="ContactName">
  </div>
  <div class="form-group">
    <label for="contacPhone">Phone</label>
    <input id="contacPhone" type="text" class="form-control" [(ngModel)]="vehicle.contact.phone" name="ContactPhone">
  </div>
  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input id="contactEmail" type="text" class="form-control" [(ngModel)]="vehicle.contact.email" name="ContactEmail">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
